<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="openLetter()">
            <div class="flap"></div>
            <div class="letter">
                <p class="greeting">For My Baby Tepy,</p>
                <p>I just wanted to say that I love you so much and I'm thinking of you always. You mean the world to me and I am so grateful to have you in my life.</p>
                <p class="closing">Your Baby,</p>
                <p class="signature">Deryl <3</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
